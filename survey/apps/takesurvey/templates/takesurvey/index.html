<html>
    <head>
       <title>Form Test Index</title>
    </head>
    <body>
        <h1>Enter valid details</h1>
        
      <form action='/surveys/process' method='post'>
                    {% csrf_token %}
            Your Name: <input type='text' name='name'><br> <br>
            Dojo Location:<select name='location'>
                <option value="Dallas">Dallas</option>
                <option value="Seattle">Seattle</option>
                <option value="Sanfrancisco">Sanfrancisco</option>
            </select><br> <br>
            Favorite Language: <select name='language'>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
            </select><br><br>
            Comment(optional): <br><br>
            <textarea rows="4" cols="50" name = 'comments'>
            </textarea>
            <input type='submit' value='submit'>
      </form>
    </body>
</html>
